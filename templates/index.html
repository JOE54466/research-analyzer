<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scientific Research Analyzer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-16">
        
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">AI Scientific Research Analyzer</h1>
            <p class="mt-3 text-lg text-gray-600">Paste any scientific text below to get an instant, AI-powered summary.</p>
        </header>

        <main class="max-w-4xl mx-auto">
            <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-gray-200">
                
                <!-- Input Text Area -->
                <div>
                    <label for="scientific-text" class="block text-sm font-medium text-gray-700 mb-2">Scientific Text:</label>
                    <textarea id="scientific-text" rows="12" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Paste your scientific article abstract or any text here..."></textarea>
                </div>

                <!-- Action Button -->
                <div class="mt-6 text-center">
                    <button id="analyze-button" class="bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 transform hover:scale-105">
                        Analyze & Summarize
                    </button>
                </div>

                <!-- Results Section -->
                <div id="results-section" class="mt-8 pt-6 border-t border-gray-200 hidden">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Analysis Results</h2>
                    <div id="summary-output" class="bg-gray-100 p-5 rounded-lg prose max-w-none">
                        <!-- Summary will be inserted here -->
                    </div>
                </div>
                
                <!-- Loader -->
                <div id="loader" class="mt-8 flex justify-center items-center hidden">
                    <div class="loader"></div>
                    <p class="ml-4 text-gray-600">Analyzing... this may take a moment.</p>
                </div>

            </div>
        </main>
        
        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-500">
            <p>Powered by Gemini & Flask</p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const analyzeButton = document.getElementById('analyze-button');
            const scientificText = document.getElementById('scientific-text');
            const resultsSection = document.getElementById('results-section');
            const summaryOutput = document.getElementById('summary-output');
            const loader = document.getElementById('loader');

            analyzeButton.addEventListener('click', async () => {
                const text = scientificText.value.trim();
                if (!text) {
                    alert('Please paste some text to analyze.');
                    return;
                }

                // Show loader and hide previous results
                loader.classList.remove('hidden');
                resultsSection.classList.add('hidden');
                analyzeButton.disabled = true;
                analyzeButton.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    // Make the API call to our Flask backend
                    const response = await fetch('/summarize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: text }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Display the summary
                    summaryOutput.innerText = data.summary || 'No summary could be generated.';
                    resultsSection.classList.remove('hidden');

                } catch (error) {
                    console.error('Error:', error);
                    summaryOutput.innerText = 'An error occurred while fetching the summary. Please check the console for details.';
                    resultsSection.classList.remove('hidden');
                } finally {
                    // Hide loader and re-enable button
                    loader.classList.add('hidden');
                    analyzeButton.disabled = false;
                    analyzeButton.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            });
        });
    </script>

</body>
</html>
